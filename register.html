<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SwoleMates - Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div class="fluid-container">
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="./index.html">SwoleMates</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar"
                aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="joinUsMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Join us
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="joinUsMenuLink">
                            <a class="dropdown-item" href="./register.html">Sign up</a>
                            <a class="dropdown-item" href="./login.html">Already a user, login</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="register-container">
            <h3>New User Registration</h3>
            <form>
                <div class="form-group">
                    <label for="validationDefaultUsername">Username</label>
                    <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="validationDefaultUsername" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword6">Password</label>
                    <input type="password" id="inputPassword6 password" class="form-control" aria-describedby="passwordHelpInline" required>
                    <small id="passwordHelpInline" class="text-muted">
                      Must be 8-20 characters long.
                    </small>
                </div>
                <div class="form-group">
                    <label for="validationDefaultEmail">Email</label>
                    <input type="email" class="form-control" id="validationDefaultEmail" aria-describedby="validationDefaultEmail" required>
                </div>
                <div class="form-group">
                    <label for="validationDefault01">First name</label>
                    <input type="text" class="form-control" id="validationDefault01" required>
                </div>
                <div class="form-group">
                    <label for="validationDefault02">Last name</label>
                    <input type="text" class="form-control" id="validationDefault02" required>
                </div>
                <div class="form-group">
                    <label for="validationDefault04">Gender</label>
                    <select class="custom-select" id="validationDefault04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Non Binary</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="validationDefault02">Birthday:</label>
                    <input type="date" class="form-control" name="bday" required>
                </div>
                <div class="form-group">
                    <label for="validationDefault03">City</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="form-group">
                    <label for="validationDefault04">State</label>
                    <select class="custom-select" id="validationDefault04" required>
                      <option selected disabled value="">Choose...</option>
                      <option>...</option>
                    </select>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                    </label>
                </div>
                <br/>
                <button class="btn btn-primary" id="submit" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <footer class="mt-auto">
        <div class="inner">
            <p><a href="./index.html">SwoleMates</a>, by Triple Threat</a>.</p>
        </div>
    </footer>
    <!-- Firebase App/DB -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script src="./javascript/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCf7tCxY_dvVr2h1sX5d_jZOfj7DQ952Uw&callback=initMap"
        async defer>
        </script>
</body>

</html>
